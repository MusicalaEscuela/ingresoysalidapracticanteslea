<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Practicantes LEA · Musicala</title>
  <link rel="stylesheet" href="./styles.css" />
  <!-- Librería de escaneo (html5-qrcode) -->
  <script src="https://unpkg.com/html5-qrcode"></script>
</head>
<body>
  <main class="container">
    <header class="topbar">
      <img src="./logo.png" alt="Musicala" class="logo" />
      <div class="brand">
        <h1>Prácticas LEA · Registro QR</h1>
        <p class="subtitle">Bienvenid@s a Musicala — escanea para registrar tu llegada o salida.</p>
      </div>
    </header>

    <section class="card">
      <div class="grid controls">
        <div class="field">
          <label for="practicanteSelect">Practicante</label>
          <select id="practicanteSelect"></select>
        </div>

        <div class="field">
          <label for="cameraSelect">Cámara</label>
          <select id="cameraSelect"></select>
        </div>

        <div class="field actions">
          <button id="btnStart" class="btn primary">Iniciar cámara</button>
          <button id="btnStop" class="btn ghost" disabled>Detener</button>
        </div>
      </div>

      <div id="reader" class="reader"></div>

      <div class="panel">
        <h2>Último resultado</h2>
        <div id="result" class="result">Aún sin leer…</div>
        <p class="note">El registro requiere internet activo (sin modo offline).</p>
      </div>
    </section>

    <footer class="footnote">
      Tip: el QR puede contener cualquier texto. El sistema toma la <strong>hora del escaneo</strong> automáticamente.
    </footer>
  </main>

  <script type="module" src="./app.js"></script>
</body>
</html>
